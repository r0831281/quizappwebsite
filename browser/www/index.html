<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.1.0.0.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Project Cordova</title>
</head>
<body>

<div class="container menuContainer">
    <div class="row spa" id="tabMenu">
            <div class="carousel carousel-slider center">
                <div class="carousel-fixed-item top">
                </div>
                <div class="carousel-item" href="#one!">
                    <h1>Start a game</h1>
                    <p class="white-text">Lets Play a game</p>
                    <a class="waves-effect waves-light btn-floating btn-large changetab pulse"  id="playCall" data-show="tabGameSettings">PLAY!</a>
                </div>
                <div class="carousel-item" href="#two!">
                    <h2>About</h2>
                    <p class="white-text">About this app</p>
                </div>
                <div class="carousel-item white-text" href="#three!">
                    <h2>Statistics</h2>
                    <a class="waves-effect waves-light btn-large changetab" id="stats" data-show="tabStats">View Stats!</a>
                </div>
            </div>
    </div>
    <div class="row spa" id="tabGameSettings">
        <a class="waves-effect waves-light btn btn-small changetab backToMenu" data-show="tabMenu">stop</a>
        <div class="container gameSettingContainer">
                <div class="gameSettingRow">
                    <form id="gameSettingsForm" action="#">
                        <div class="input-field col s6">
                        <input type="text" name="questionAmountSetting" id="questionAmountSetting" class="white-text">
                        <label for="questionAmountSetting" class="white-text">Amount of questions</label>
                        </div>
                        <div class="input-field col s12" >
                            <select>
                                <option class="difficultySetting" value="" disabled selected>Choose your difficulty</option>
                                <option class="difficultySetting" value="easy">easy</option>
                                <option class="difficultySetting" value="medium">medium</option>
                                <option class="difficultySetting" value="hard">hard</option>
                            </select>
                            <label>Difficulty</label>
                        </div>
                    </form>
                </div>
                <a class="waves-effect waves-light btn-floating btn-large changetab pulse" id="startNewGame" data-show="tabGame">Start</a>
        </div>
    </div>


    <div class="row spa" id="tabGame">
        <a class="waves-effect waves-light btn btn-small changetab backToMenu"  data-show="tabMenu">stop</a>
        <span class="new badge" id="scoreBadge" data-badge-caption="SCORE ">0</span>

                <div class="col s12" id="questionResultcol">
                    <span class="questionResult" id="falseAnswer"><h2>That wasn't quite right!</h2></span>
                    <span class="questionResult" id="correctAnswer"><h2>That's correct!  +1</h2></span>
                </div> 
        <div class="container gameContainer">
            <div class="card blue-grey darken-1">
                <h2 id="loadingQuestions">Loading Questions...</h2>
                    <div class="currentQuestion card-content white-text"><h2></h2></div>
                    <div class="card-action">
                    <button class="answer waves-effect waves-light btn" id="answerA"value=" ">a</button><br>
                    <button class="answer waves-effect waves-light btn" id="answerB" value=" ">b</button><br>
                    <button class="answer waves-effect waves-light btn" id="answerC" value=" ">c</button><br>
                    <button class="answer waves-effect waves-light btn" id="answerD" value=" ">d</button><br>
                </div>
            </div>
        </div>
        <div class="col endOfGame" ></div>

    </div>

    <div class="row spa" id="tabStats">
        <a class="waves-effect waves-light btn btn-small changetab backToMenu"  data-show="tabMenu">stop</a>
        <div class="col s12">
           <h3>Total Games Played: </h3><span id="totalGameStat"></span>
        </div>
        <div class="col s12">
            <h3>Last 3 Games: </h3>
            <ul id='lastGames'></ul>
        </div>
        <div class="col s12">
            <h3>Played Difficulty</h3>
            <ul id="mostPlayedDifficulty"></ul>
        </div>
    </div>
</div>
<script src="js/jquery.3.5.1min.js"></script>
<script src="js/materialize.1.0.0.min.js"></script>
<script src="cordova.js"></script>

<script defer src="js/app.js"></script>
<script defer src="js/game.js"></script>
<script defer src="js/stats.js"></script>

</body>
</html>
